<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="assets/nprogress/nprogress.css">
</head>

<body>

  <div class="container login_container">
    <h1>login</h1>
    <form class="form-horizontal login_form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Name" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">          
          <button type="reset" class="btn btn-default">reset</button>          
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>

  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="js/login.js"></script>
  <script src="assets/nprogress/nprogress.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
